  <circle cx="28" cy="10" r="1" fill="#C0C0C0" stroke="#000" stroke-width="0.5" />
  <circle cx="4" cy="10" r="1" fill="#C0C0C0" stroke="#000" stroke-width="0.5" />
  
  <!-- Shine effect -->
